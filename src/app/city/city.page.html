<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      City
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="data">
    <ion-card-header>
      <ion-card-title>
        {{data.name}}
      </ion-card-title>
      <ion-card-subtitle>{{data.description}} </ion-card-subtitle>
      <!-- <ion-input  value={{ data.description }}></ion-input> -->

      <ion-img src='{{ data.imgurl }}' class="img-fluid"></ion-img>
    </ion-card-header>
  </ion-card>
</ion-content>
