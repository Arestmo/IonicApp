<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Take a selfie
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <ion-button expand="full" fill="clear" (click)="takePhoto()">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label slot="end"> Take a photo </ion-label>
  </ion-button>

    <ion-item *ngIf="photo">
        <img [src] ="photo" />
        
    </ion-item>
    <ion-item *ngIf="photo">
      <ion-label>
        {{photo}}
      </ion-label>
    </ion-item>


</ion-content>
